[env:esp32-s3-dev]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
board_build.partitions = default  ; adjust if needed
build_flags =
  ; (no special build flags for now)
upload_speed = 921600

lib_deps =
  Arduino_GFX_Library@^1.4.7
  adafruit/Adafruit NeoPixel@^1.12.5
  ; Wire, SPI, SD are core libs included with framework
  ; If you have a QMI8658 driver library, add it here, e.g.:
  ; JXL/QMI8658@^1.0.0  ; (placeholder, add actual lib if available)